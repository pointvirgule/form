<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Front end test</title>
		<link rel="stylesheet" href="styles/app.css">
		<script src="src/polyfill.js"></script>
		<script src="src/contactform.js"></script>
	</head>
	<body>
		<div class='form-wrapper'>
			<form id="contactform">
				<div class="field"><input type="text" name="email" placeholder="Email"></input></div>
				<div class="field"><input type="text" name="name" placeholder="Full name"></input></div>
				<div class="field"><input type="text" name="phone" placeholder="Phone number"></input></div>
				<div class="field"><textarea name="message" rows="5" placeholder="Message to agent"></textarea></div>
				<div class="field"><input type="submit" value="Submit"></div>
			</form>
		</div>
		<script src="src/app.js"></script>
	</body>
</html>
